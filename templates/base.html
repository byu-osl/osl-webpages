<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BYU Open Source Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
  </head>
  <body>
    {% block header %}
    <div class="navbar">
      <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </a>
	  <a class="brand" href="/">BYU Open Source Lab</a>
	  <div class="nav-collapse collapse">
	    <ul class="nav nav-pills">
	      <li id="menu-home" {% if active == "index" %}class="active"{% endif %}><a href={{url_for("index")}}>Home</a></li>
	      <li id="menu-projects" {% if active == "projects" %}class="active"{% endif %}><a href={{url_for("show",page="projects")}} >Projects</a></li>
	      <li id="menu-people" {% if active == "people" %}class="active"{% endif %}><a href={{url_for("show",page="people")}} >People</a></li>
	      <li id="menu-donate" {% if active == "donate" %}class="active"{% endif %}><a href={{ url_for("show",page="donate")}} >Donate</a></li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>
    {% endblock %}

    <div id="page">
      {% block page %}{% endblock %}
    </div>

    <div id="footer">
      <div class="banner2">
	<div class="container">
	  <div class="row-fluid">
	    <div class="span12 padtop10">
	      <p>&copy 2013 BYU Open Source Lab<br>
		<a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a> This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
	      </p>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <span id="forkongithub">
      <a href="https://github.com/byu-osl">Fork
	me on GitHub</a>
    </span>

    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-38419970-2', 'byu.edu');
ga('send', 'pageview');

    </script>

  </body>
</html>
